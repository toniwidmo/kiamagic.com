<div id="wordpress-post">
	<h1 id="wordpress-post-title">{wordpress_post_title}</h1>
	<div id="wordpress-post-meta">
		<div id="wordpress-post-author" style="visibility: hidden;">{wordpress_post_author}</div>
		<div id="wordpress-post-date">{wordpress_post_date}</div>
	</div>
	<div id="wordpress-post-content">{wordpress_post_content}</div>
	<div id="wordpress-post-comments" >
		<div class="wordpress-comments" id="{wordpress_post_id}_comments"></div>
	</div>
</div>
